<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <form action="https://adalab-server-form.herokuapp.com/" method="get">
        <label for="FirstName">Nombre
            <input type="text" name="FirstName" id="FirstName" required />
        </label>
        <label for="LastName">Apellidos
            <input type="text" name="LastName" id="LastName" />
        </label>
        <label for="Mail">Email
            <input type="email" name="Mail" id="Mail" required />
        </label>
        <label for="direction">Calle
            <input type="text" name="direction" id="direction" required />
        </label>
        <label for="City">Ciudad
            <input type="text" name="city" id="city" value="Madrid" required />
        </label>
        <label for="province">Provincia
            <input type="text" name="province" id="province" required />
        </label>
        <label for="Country">Pais
            <input type="text" name="Country" id="Country" required value="Spain" />
        </label>
        <label for="dni">dni
            <input type="text" name="dni" id="dni" required />
        </label>
        <label for="telephone">Teléfono
            <input type="tel" name="telephone" id="telephone" required />
        </label>
        <label for="password">Contraseña
            <input type="password" name="password" id="password" required />
        </label>
        <label for="confirmar_password">Confirmar contraseña
            <input type="password" name="confirmar_password" id="confirmar_password" required />
        </label>

        <input type="submit" value="Enviar" />

    </form>

<body>

</body>

</html>
